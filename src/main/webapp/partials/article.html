<div class="container">
    <div class="row">
        <div class="span4">
            <div class="article">
                <div class="article-holder new-article"><img ng-src="{{article.images[0]}}" alt=""></div>
                <p class="description" ng-bind-html-unsafe="article.description"></p>
                <p class="stats clearfix">
                    <span class="likes-count">0 likes</span>
                    <span class="comment-count">0 comments</span>
                    <span class="reblog-count">0 reblogs</span>
                </p>
                <div class="convo clearfix">
                    <a href=""><div class="image-placeholder"></div></a>
                    <p></p>
                </div>
            </div>
        </div>
        <div class="span8">
            <div class="article large">
                <h2>{{article.title}}</h2>
                <p class="description" ng-bind-html-unsafe="article.content"></p>

                <div class="convo clearfix">
                    <a href=""><div class="image-placeholder"></div></a>
                    <p></p>
                </div>
            </div>
        </div>
    </div>
</div>
