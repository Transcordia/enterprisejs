<!doctype html>
<html lang="en" ng-app="ejs">
<head>
    <meta charset="utf-8">
    <title>EnterpriseJS</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="lib/isotope/css/style.css"/>
    <link rel="stylesheet" href="css/app.css"/>

    <link rel="stylesheet" href="lib/angular-ui/angular-ui.css"/>

</head>
<body>
<div class="navbar">
    <div class="navbar-inner">
        <h3>EnterpriseJS</h3>
        <ul id="navigation">
            <li><p ng-click="showAddUrlModal=true">Add <i class="icon-plus"></i></p></li>
        </ul>
    </div>
</div>

<div id="wrapper">
    <div ng-view></div>
</div>

<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
-->
<script src="lib/jquery.js"></script> <!-- v1.8.3 -->

<script src="lib/angular/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>

<script src="lib/angular-ui/angular-ui.js"></script>

<script src="lib/isotope/jquery.isotope.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>

<script src="lib/slides.jquery.js"></script>

<script type="text/javascript">
    $(function(){
        $("#article-slider").slides({
            next: 'next-article',
            prev: 'prev-article',
            generatePagination: false
        });
        $("#feed-image-1").slides({
            next: 'next-image',
            prev: 'prev-image',
            container: 'feed-images-container',
            generatePagination: false
        });
    });
</script>
</body>
</html>
