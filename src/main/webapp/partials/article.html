<div ui-modal class="modal fade full-article" ng-model="$parent.showFullArticle">
    <div class="modal-header">
        <button type="button" ng-click="$parent.showFullArticle=false" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3>Full Article</h3>
    </div>
    <div class="modal-body">
        <iframe src="{{article.url}}" width="400" height="400"></iframe><br>
        <a href="{{article.url}}">Link to full article</a>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="span8">

            <div class="article large">
                <h2>{{article.title}}</h2>

                <div class="article-holder new-article">
                    <img ng-src="{{article.images[0].src}}" alt="">
                </div>

                <p class="description">{{article.description}}</p>

                <p class="stats clearfix">
                    <!--<span class="likes-count">{{likes}} likes</span>
                    <!--<span class="comment-count">{{comments}} comments</span>
                    <span class="reblog-count">{{reblogs}} reblogs</span>-->
                    <span class="view-count">{{article.views}} views</span>
                </p>

                <div class="convo clearfix">
                    <a href=""><div class="image-placeholder"></div></a>
                    <p></p>
                </div>

                <div class="article-tweet-button" reload-twitter-btns>
                    <a href="https://twitter.com/share" data-url="{{url}}" data-text="Babson GC: {{article.title}}" class="twitter-share-button" data-lang="en">Tweet</a>
                </div>

                <span class="muted"><like objectid="{{article._id}}"></like> ({{article.likes}})</span>
                <button type="button" ng-click="$parent.showFullArticle=true">Show full article</button>
            </div>

        </div>
    </div>
</div>
