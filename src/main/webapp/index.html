<!doctype html>
<html lang="en" ng-app="ejs">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>EnterpriseJS</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css"/>
