<div ui-modal class="modal fade" ng-model="$parent.showAddUrlModal">
    <div class="modal-header">
        <button type="button" ng-click="$parent.showAddUrlModal=false" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3>Add An Article</h3>
    </div>
    <div class="modal-body">
        <form>
            <div class="input-append">
                <input class="span5" type="url" ng-model="urlToCheck">
                <button ng-click="addArticle(urlToCheck)" class="btn" type="button">Add It!</button>
            </div>
        </form>
    </div>
</div>

<div ui-modal class="modal fade" ng-model="showAddArticleModal">
    <div class="modal-header">
        <button type="button" ng-click="showAddArticleModal=false" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3>Choose an Article To Add</h3>
    </div>
    <div class="modal-body">
        <div id="article-slider">
            <div class="btn-group navigation">
                <button class="btn btn-primary"><i class="icon-step-backward icon-white"></i> Prev</button>
                <button class="btn btn-primary">Next <i class="icon-step-forward icon-white"></i></button>
            </div>
        </div>
    </div>
</div>

<div id="container" isotope articles="articles"></div>
