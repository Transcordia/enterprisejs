<div id="add-article" ui-modal class="modal fade" ng-model="$parent.showModal">
    <div class="modal-header">
        <button type="button" ng-click="$parent.showModal=false" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3>Add An Article</h3>
    </div>
    <div class="modal-body">
        <form>
            <div class="input-append">
                <input class="span5" type="url" ng-model="urlToCheck">
                <button ng-click="addArticle(urlToCheck)" class="btn" type="button">Add It!</button>
            </div>
        </form>
    </div>
</div>

<div id="container" isotope articles="articles"></div>
